<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Transfer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
  </style>
</head>
<body>

  <label for="amount">Enter Dollar Amount:</label>
  <input type="number" id="amount" placeholder="Enter amount in dollars">

  <label for="userId">Enter User ID:</label>
  <input type="text" id="userId" placeholder="Enter user ID">

  <button onclick="showPasswordPopup()">Send Money</button>

  <!-- Password Popup -->
  <div id="passwordPopup" class="popup">
    <label for="password">Enter Password:</label>
    <input type="password" id="password">
    <button onclick="sendMoney()">Confirm</button>
  </div>
  <div id="overlay" class="overlay"></div>

  <!-- Transaction Information Popup -->
  <div id="transactionPopup" class="popup">
    <h2>Transaction Information</h2>
    <p id="transactionDetails"></p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    function showPasswordPopup() {
      document.getElementById("passwordPopup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function sendMoney() {
      // You can add logic here to handle the transaction and gather transaction details
      // For example, you might make an API call to a server to process the transaction

      // For demonstration purposes, let's assume the transaction is successful
      const amount = document.getElementById("amount").value;
      const userId = document.getElementById("userId").value;
      const transactionDetails = `Amount: $${amount}, To: User ID ${userId}`;

      // Display transaction details in the popup
      document.getElementById("transactionDetails").innerText = transactionDetails;
      document.getElementById("transactionPopup").style.display = "block";
      document.getElementById("overlay").style.display = "block";

      // Clear input fields after successful transaction
      document.getElementById("amount").value = "";
      document.getElementById("userId").value = "";
      document.getElementById("password").value = "";
    }

    function closePopup() {
      document.getElementById("transactionPopup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
