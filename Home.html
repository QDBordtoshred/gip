<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        #card {
            width: 50%;
            box-sizing: border-box;
            background-color: #f0f0f0;
            padding: 20px;
        }

        #log {
            text-align: left;
            margin-top: 20px;
        }

        #total {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="card">
        <div id="total">
            <h2>Total:</h2>
            <h2 id="totalDisplay">0</h2>
        </div>

        <h1>Deposite</h1>
        <label for="numberInput">Enter the amount:</label>
        <input type="number" id="numberInput">
        <button onclick="logNumber()">Deposite</button>

        <div id="log">
            <h2>receipts:</h2>
            <ul id="logList"></ul>
        </div>
    </div>

    <script>
        function logNumber() {
            var numberInput = document.getElementById('numberInput');
            var inputValue = parseFloat(numberInput.value);

            if (!isNaN(inputValue)) {
                var currentDate = new Date();
                var logEntry = document.createElement('li');
                logEntry.textContent = `Number: ${inputValue}, Date: ${currentDate.toLocaleDateString()}, Time: ${currentDate.toLocaleTimeString()}`;

                var logList = document.getElementById('logList');
                logList.appendChild(logEntry);

                updateTotal(inputValue);
            } else {
                alert('Please enter a valid number.');
            }

            // Clear the input field
            numberInput.value = '';
        }

        function updateTotal(number) {
            var totalDisplay = document.getElementById('totalDisplay');
            var currentTotal = parseFloat(totalDisplay.textContent);
            var newTotal = currentTotal + number;
            totalDisplay.textContent = newTotal.toFixed(2); // Display total with 2 decimal places
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        #goalCard {
            width: 33.33%;
            box-sizing: border-box;
            background-color: #f0f0f0;
            padding: 20px;
        }

        #log {
            text-align: left;
            margin-top: 20px;
        }

        #total {
            font-size: 16px;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="goalCard">
        <h1>Goal Tracker</h1>

        <!-- Goal Input -->
        <div id="goalInputSection">
            <label for="goalInput">Set a Goal:</label>
            <input type="text" id="goalInput">
            <button onclick="setGoal()">Set Goal</button>
        </div>

        <!-- Reason Input -->
        <div id="reasonInputSection" class="hidden">
            <label for="reasonInput">Reason for the Goal:</label>
            <input type="text" id="reasonInput">
        </div>

        <!-- Log Input -->
        <label for="logInput">Enter Amount:</label>
        <input type="number" id="logInput">
        <button onclick="logAmount()">Log</button>

        <div id="log">
            <h2>Log:</h2>
            <ul id="logList"></ul>
        </div>

        <div id="total" class="hidden">
            <h2>Total:</h2>
            <span id="totalDisplay">0</span>
            <br>
            <span id="percentageDisplay">0%</span>
            <span id="remainingDisplay">Remaining: 0</span>
        </div>
    </div>

    <script>
        let goal = 0;
        let total = 0;

        function setGoal() {
            const goalInput = document.getElementById('goalInput').value;
            goal = goalInput;

            // Hide goal input section
            document.getElementById('goalInputSection').classList.add('hidden');
            
            // Show reason input section
            const reasonInputSection = document.getElementById('reasonInputSection');
            reasonInputSection.classList.remove('hidden');
            reasonInputSection.innerHTML = `<p>Goal: ${goal}</p>`;
        }

        function logAmount() {
            const logInput = document.getElementById('logInput');
            const inputValue = parseFloat(logInput.value);

            if (!isNaN(inputValue)) {
                var logEntry = document.createElement('li');
                logEntry.textContent = `Amount: ${inputValue}, Reason: ${document.getElementById('reasonInput').value}`;

                var logList = document.getElementById('logList');
                logList.appendChild(logEntry);

                updateTotal(inputValue);
                updatePercentage();
                updateRemaining();
            } else {
                alert('Please enter a valid number.');
            }

            // Clear the input field
            logInput.value = '';
        }

        function updateTotal(amount) {
            total += amount;
            var totalDisplay = document.getElementById('totalDisplay');
            totalDisplay.textContent = total.toFixed(2); // Display total with 2 decimal places
        }

        function updatePercentage() {
            var percentageDisplay = document.getElementById('percentageDisplay');
            var percentage = (total / goal) * 100;
            percentageDisplay.textContent = percentage.toFixed(2) + '%';
        }

        function updateRemaining() {
            var remainingDisplay = document.getElementById('remainingDisplay');
            var remaining = goal - total;
            remainingDisplay.textContent = `Remaining: ${remaining.toFixed(2)}`;

            // Show total and percentage sections
            document.getElementById('total').classList.remove('hidden');
        }
    </script>
</body>
</html>
