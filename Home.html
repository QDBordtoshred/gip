<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        #card {
            width: 33.33%;
            box-sizing: border-box;
            background-color: #f0f0f0;
            padding: 20px;
        }

        #log {
            text-align: left;
            margin-top: 20px;
        }

        #total {
            font-size: 24px;
            margin-top: 10px;
        }

        #categories {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="card">
        <h1>Number Logger</h1>
        <label for="numberInput">Enter a Number:</label>
        <input type="number" id="numberInput">
        <button onclick="logNumber()">Log</button>

        <div id="log">
            <h2>Log:</h2>
            <ul id="logList"></ul>
        </div>

        <div id="total">
            <h2>Total:</h2>
            <span id="totalDisplay">0</span>
        </div>

        <div id="categories">
            <h2>Categories:</h2>
            <label for="categoryName">Category Name:</label>
            <input type="text" id="categoryName">
            <label for="subtractAmount">Subtract Amount:</label>
            <input type="number" id="subtractAmount">
            <button onclick="subtractFromTotal()">Subtract</button>

            <div id="categoryLog"></div>
        </div>
    </div>

    <script>
        function logNumber() {
            var numberInput = document.getElementById('numberInput');
            var inputValue = parseFloat(numberInput.value);

            if (!isNaN(inputValue)) {
                var currentDate = new Date();
                var logEntry = document.createElement('li');
                logEntry.textContent = `Number: ${inputValue}, Date: ${currentDate.toLocaleDateString()}, Time: ${currentDate.toLocaleTimeString()}`;

                var logList = document.getElementById('logList');
                logList.appendChild(logEntry);

                updateTotal(inputValue);
            } else {
                alert('Please enter a valid number.');
            }

            // Clear the input field
            numberInput.value = '';
        }

        function updateTotal(number) {
            var totalDisplay = document.getElementById('totalDisplay');
            var currentTotal = parseFloat(totalDisplay.textContent);
            var newTotal = currentTotal + number;
            totalDisplay.textContent = newTotal.toFixed(2); // Display total with 2 decimal places
        }

        function subtractFromTotal() {
            var categoryNameInput = document.getElementById('categoryName');
            var subtractAmountInput = document.getElementById('subtractAmount');

            var categoryName = categoryNameInput.value;
            var subtractAmount = parseFloat(subtractAmountInput.value);

            if (!isNaN(subtractAmount) && categoryName.trim() !== '') {
                var categoryLog = document.getElementById('categoryLog');
                var categoryTotal = getCategoryTotal(categoryName);

                if (subtractAmount <= categoryTotal) {
                    // Subtract amount from total
                    var newCategoryTotal = categoryTotal - subtractAmount;
                    setCategoryTotal(categoryName, newCategoryTotal);

                    // Log the transaction
                    var currentDate = new Date();
                    var transactionEntry = document.createElement('p');
                    transactionEntry.textContent = `Subtracted ${subtractAmount.toFixed(2)} from Category '${categoryName}' on ${currentDate.toLocaleDateString()} at ${currentDate.toLocaleTimeString()}`;
                    categoryLog.appendChild(transactionEntry);

                    // Update total display
                    updateTotal(-subtractAmount);
                } else {
                    alert('Subtract amount exceeds the category total.');
                }
            } else {
                alert('Please enter a valid subtract amount and category name.');
            }

            // Clear the input fields
            categoryNameInput.value = '';
            subtractAmountInput.value = '';
        }

        function getCategoryTotal(categoryName) {
            var categoryLog = document.getElementById('categoryLog');
            var categoryElements = categoryLog.getElementsByTagName('p');

            for (var i = 0; i < categoryElements.length; i++) {
                var entry = categoryElements[i].textContent;

                if (entry.includes(`Category '${categoryName}'`)) {
                    // Extract total from the log entry
                    var totalIndex = entry.indexOf('Total: ') + 7;
                    return parseFloat(entry.substring(totalIndex));
                }
            }

            // If category not found, return 0
            return 0;
        }

        function setCategoryTotal(categoryName, total) {
            var categoryLog = document.getElementById('categoryLog');
            var categoryElements = categoryLog.getElementsByTagName('p');

            for (var i = 0; i < categoryElements.length; i++) {
                var entry = categoryElements[i].textContent;

                if (entry.includes(`Category '${categoryName}'`)) {
                    // Replace the total in the log entry
                    var totalIndex = entry.indexOf('Total: ') + 7;
                    entry = entry.substring(0, totalIndex) + total.toFixed(2);
                    categoryElements[i].textContent = entry;
                    return;
                }
            }

            // If category not found, create a new entry
            var newEntry = document.createElement('p');
            newEntry.textContent = `Category '${categoryName}' Total: ${total.toFixed(2)}`;
            categoryLog.appendChild(newEntry);
        }
    </script>
</body>
</html>
