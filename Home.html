<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #log {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

<h1>Number Logger</h1>

<label for="numberInput">Enter a Number:</label>
<input type="number" id="numberInput">
<button onclick="logNumber()">Log Number</button>

<div id="log">
    <h2>Log:</h2>
    <ul id="logList"></ul>
</div>

<script>
    function logNumber() {
        var numberInput = document.getElementById("numberInput");
        var enteredNumber = numberInput.value;

        if (enteredNumber.trim() !== "") {
            var currentDate = new Date();
            var logEntry = enteredNumber + " - " + currentDate.toLocaleString();

            var logList = document.getElementById("logList");
            var newLogItem = document.createElement("li");
            newLogItem.textContent = logEntry;
            logList.appendChild(newLogItem);

            // Clear the input field
            numberInput.value = "";
        } else {
            alert("Please enter a valid number.");
        }
    }
</script>

</body>
</html>
