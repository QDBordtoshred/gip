<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        #card {
            width: 50%;
            box-sizing: border-box;
            background-color: #f0f0f0;
            padding: 20px;
        }

        #log {
            text-align: left;
            margin-top: 20px;
        }

        #total {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="card">
        <div id="total">
            <h2>Total:</h2>
            <h2 id="totalDisplay">0</h2>
        </div>

        <h1>Deposite</h1>
        <label for="numberInput">Enter the amount:</label>
        <input type="number" id="numberInput">
        <button onclick="logNumber()">Deposite</button>

        <div id="log">
            <h2>receipts:</h2>
            <ul id="logList"></ul>
        </div>
    </div>

    <script>
        function logNumber() {
            var numberInput = document.getElementById('numberInput');
            var inputValue = parseFloat(numberInput.value);

            if (!isNaN(inputValue)) {
                var currentDate = new Date();
                var logEntry = document.createElement('li');
                logEntry.textContent = `Number: ${inputValue}, Date: ${currentDate.toLocaleDateString()}, Time: ${currentDate.toLocaleTimeString()}`;

                var logList = document.getElementById('logList');
                logList.appendChild(logEntry);

                updateTotal(inputValue);
            } else {
                alert('Please enter a valid number.');
            }

            // Clear the input field
            numberInput.value = '';
        }

        function updateTotal(number) {
            var totalDisplay = document.getElementById('totalDisplay');
            var currentTotal = parseFloat(totalDisplay.textContent);
            var newTotal = currentTotal + number;
            totalDisplay.textContent = newTotal.toFixed(2); // Display total with 2 decimal places
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        #card {
            width: 33.33%;
            box-sizing: border-box;
            background-color: #f0f0f0;
            padding: 20px;
        }

        #log {
            text-align: left;
            margin-top: 20px;
        }

        #total {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="card">
        <h1>Transaction Logger</h1>

        <label for="numberInput">Enter a Number:</label>
        <input type="number" id="numberInput">
        <button onclick="logNumber()">Log</button>

        <label for="categoryInput">Enter Category:</label>
        <input type="text" id="categoryInput">
        <button onclick="logCategory()">Log Category</button>

        <label for="subtractInput">Subtract from Total:</label>
        <input type="number" id="subtractInput">
        <button onclick="subtractFromTotal()">Subtract</button>

        <div id="log">
            <h2>Log:</h2>
            <ul id="logList"></ul>
        </div>

        <div id="total">
            <h2>Total:</h2>
            <span id="totalDisplay">0</span>
        </div>

        <div id="categoryTotal">
            <h2>Category Total:</h2>
            <span id="categoryTotalDisplay">0</span>
        </div>
    </div>

    <script>
        var total = 0;
        var categoryTotals = {};

        function logNumber() {
            var numberInput = document.getElementById('numberInput');
            var inputValue = parseFloat(numberInput.value);

            if (!isNaN(inputValue)) {
                var currentDate = new Date();
                var logEntry = document.createElement('li');
                logEntry.textContent = `Number: ${inputValue}, Date: ${currentDate.toLocaleDateString()}, Time: ${currentDate.toLocaleTimeString()}`;

                var logList = document.getElementById('logList');
                logList.appendChild(logEntry);

                updateTotal(inputValue);
            } else {
                alert('Please enter a valid number.');
            }

            // Clear the input field
            numberInput.value = '';
        }

        function logCategory() {
            var categoryInput = document.getElementById('categoryInput');
            var category = categoryInput.value.trim();

            if (category !== "") {
                var currentDate = new Date();
                var categoryTotal = categoryTotals[category] || 0;

                var logEntry = document.createElement('li');
                logEntry.textContent = `Category: ${category}, Total: ${categoryTotal}, Date: ${currentDate.toLocaleDateString()}, Time: ${currentDate.toLocaleTimeString()}`;

                var logList = document.getElementById('logList');
                logList.appendChild(logEntry);

                updateCategoryTotal(category, categoryTotal);
            } else {
                alert('Please enter a category.');
            }

            // Clear the input field
            categoryInput.value = '';
        }

        function subtractFromTotal() {
            var subtractInput = document.getElementById('subtractInput');
            var subtractValue = parseFloat(subtractInput.value);

            if (!isNaN(subtractValue)) {
                var currentDate = new Date();
                total -= subtractValue;

                var logEntry = document.createElement('li');
                logEntry.textContent = `Subtract: ${subtractValue}, Date: ${currentDate.toLocaleDateString()}, Time: ${currentDate.toLocaleTimeString()}`;

                var logList = document.getElementById('logList');
                logList.appendChild(logEntry);

                updateTotalDisplay();
            } else {
                alert('Please enter a valid number for subtraction.');
            }

            // Clear the input field
            subtractInput.value = '';
        }

        function updateTotal(value) {
            total += value;
            updateTotalDisplay();
        }

        function updateTotalDisplay() {
            var totalDisplay = document.getElementById('totalDisplay');
            totalDisplay.textContent = total.toFixed(2); // Display total with 2 decimal places
        }

        function updateCategoryTotal(category, categoryTotal) {
            categoryTotals[category] = categoryTotal + total;
            var categoryTotalDisplay = document.getElementById('categoryTotalDisplay');
            categoryTotalDisplay.textContent = categoryTotals[category].toFixed(2); // Display category total with 2 decimal places
        }
    </script>
</body>
</html>
