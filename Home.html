<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        #card {
            width: 50%;
            box-sizing: border-box;
            background-color: #f0f0f0;
            padding: 20px;
        }

        #log {
            text-align: left;
            margin-top: 20px;
        }

        #total {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="card">
        <div id="total">
            <h2>Total:</h2>
            <h2 id="totalDisplay">0</h2>
        </div>

        <h1>Deposite</h1>
        <label for="numberInput">Enter the amount:</label>
        <input type="number" id="numberInput">
        <button onclick="logNumber()">Deposite</button>

        <div id="log">
            <h2>receipts:</h2>
            <ul id="logList"></ul>
        </div>
    </div>

    <script>
        function logNumber() {
            var numberInput = document.getElementById('numberInput');
            var inputValue = parseFloat(numberInput.value);

            if (!isNaN(inputValue)) {
                var currentDate = new Date();
                var logEntry = document.createElement('li');
                logEntry.textContent = `Number: ${inputValue}, Date: ${currentDate.toLocaleDateString()}, Time: ${currentDate.toLocaleTimeString()}`;

                var logList = document.getElementById('logList');
                logList.appendChild(logEntry);

                updateTotal(inputValue);
            } else {
                alert('Please enter a valid number.');
            }

            // Clear the input field
            numberInput.value = '';
        }

        function updateTotal(number) {
            var totalDisplay = document.getElementById('totalDisplay');
            var currentTotal = parseFloat(totalDisplay.textContent);
            var newTotal = currentTotal + number;
            totalDisplay.textContent = newTotal.toFixed(2); // Display total with 2 decimal places
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        #card {
            width: 33.33%;
            box-sizing: border-box;
            background-color: #f0f0f0;
            padding: 20px;
        }

        #log {
            text-align: left;
            margin-top: 20px;
        }

        #total {
            font-size: 24px;
            margin-top: 10px;
        }

        #subtractSection {
            margin-top: 20px;
        }

        #categoryInput, #subtractInput {
            margin-bottom: 10px;
        }

        #categoryLabel {
            font-size: 18px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="card">
        <h1>Number Logger</h1>
        <label for="numberInput">Enter a Number:</label>
        <input type="number" id="numberInput">
        <button onclick="logNumber()">Log</button>

        <div id="log">
            <h2>Log:</h2>
            <ul id="logList"></ul>
        </div>

        <div id="total">
            <h2>Total:</h2>
            <span id="totalDisplay">0</span>
        </div>

        <div id="subtractSection">
            <label for="subtractInput">Subtract Value:</label>
            <input type="number" id="subtractInput">
            <label for="categoryInput">Category:</label>
            <input type="text" id="categoryInput">
            <button onclick="subtractFromTotal()">Subtract</button>

            <div id="categoryLabel">
                <h2>Category:</h2>
                <span id="categoryDisplay"></span>
            </div>
        </div>
    </div>

    <script>
        function logNumber() {
            var numberInput = document.getElementById('numberInput');
            var inputValue = parseFloat(numberInput.value);

            if (!isNaN(inputValue)) {
                var currentDate = new Date();
                var logEntry = document.createElement('li');
                logEntry.textContent = `Number: ${inputValue}, Date: ${currentDate.toLocaleDateString()}, Time: ${currentDate.toLocaleTimeString()}`;

                var logList = document.getElementById('logList');
                logList.appendChild(logEntry);

                updateTotal(inputValue);
            } else {
                alert('Please enter a valid number.');
            }

            // Clear the input field
            numberInput.value = '';
        }

        function updateTotal(number) {
            var totalDisplay = document.getElementById('totalDisplay');
            var currentTotal = parseFloat(totalDisplay.textContent);
            var newTotal = currentTotal + number;
            totalDisplay.textContent = newTotal.toFixed(2); // Display total with 2 decimal places
        }

        function subtractFromTotal() {
            var subtractInput = document.getElementById('subtractInput');
            var categoryInput = document.getElementById('categoryInput');
            var totalDisplay = document.getElementById('totalDisplay');
            var categoryDisplay = document.getElementById('categoryDisplay');

            var subtractValue = parseFloat(subtractInput.value);
            var currentTotal = parseFloat(totalDisplay.textContent);

            if (!isNaN(subtractValue)) {
                var newTotal = currentTotal - subtractValue;
                totalDisplay.textContent = newTotal.toFixed(2);

                // Display category label and update its value
                categoryDisplay.textContent = categoryInput.value;
                categoryDisplay.parentElement.style.display = 'block';

                // Clear input fields
                subtractInput.value = '';
                categoryInput.value = '';

                // Hide category label after 5 seconds
                setTimeout(function() {
                    categoryDisplay.parentElement.style.display = 'none';
                }, 5000);
            } else {
                alert('Please enter a valid number for subtraction.');
            }
        }
    </script>
</body>
</html>
