<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        #card {
            width: 50%;
            box-sizing: border-box;
            background-color: #f0f0f0;
            padding: 20px;
        }

        #log {
            text-align: left;
            margin-top: 20px;
        }

        #total {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="card">
        <div id="total">
            <h2>Total:</h2>
            <h2 id="totalDisplay">0</h2>
        </div>

        <h1>Deposite</h1>
        <label for="numberInput">Enter the amount:</label>
        <input type="number" id="numberInput">
        <button onclick="logNumber()">Deposite</button>

        <div id="log">
            <h2>receipts:</h2>
            <ul id="logList"></ul>
        </div>
    </div>

    <script>
        function logNumber() {
            var numberInput = document.getElementById('numberInput');
            var inputValue = parseFloat(numberInput.value);

            if (!isNaN(inputValue)) {
                var currentDate = new Date();
                var logEntry = document.createElement('li');
                logEntry.textContent = `Number: ${inputValue}, Date: ${currentDate.toLocaleDateString()}, Time: ${currentDate.toLocaleTimeString()}`;

                var logList = document.getElementById('logList');
                logList.appendChild(logEntry);

                updateTotal(inputValue);
            } else {
                alert('Please enter a valid number.');
            }

            // Clear the input field
            numberInput.value = '';
        }

        function updateTotal(number) {
            var totalDisplay = document.getElementById('totalDisplay');
            var currentTotal = parseFloat(totalDisplay.textContent);
            var newTotal = currentTotal + number;
            totalDisplay.textContent = newTotal.toFixed(2); // Display total with 2 decimal places
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        #inputCard, #outputCard {
            width: 33.33%;
            box-sizing: border-box;
            background-color: #f0f0f0;
            padding: 20px;
            margin-right: 10px;
        }

        #log {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="inputCard">
        <h1>Number Logger</h1>
        <label for="numberInput">Enter a Number:</label>
        <input type="number" id="numberInput">
        <button onclick="logNumber()">Log</button>

        <label for="subtractInput">Subtract from Total:</label>
        <input type="number" id="subtractInput">
        <label for="categoryInput">Category:</label>
        <input type="text" id="categoryInput">
        <button onclick="subtractFromTotal()">Subtract and Log</button>
    </div>

    <div id="outputCard">
        <h1>Transaction Output</h1>
        <div id="outputCategory"></div>
        <div id="outputLog">
            <h2>Log:</h2>
            <ul id="outputLogList"></ul>
        </div>
        <div id="outputTotal">
            <h2>Total:</h2>
            <span id="outputTotalDisplay">0</span>
        </div>
    </div>

    <script>
        var totalAccount = 0;

        function logNumber() {
            var numberInput = document.getElementById('numberInput');
            var inputValue = parseFloat(numberInput.value);

            if (!isNaN(inputValue)) {
                var currentDate = new Date();
                var logEntry = document.createElement('li');
                logEntry.textContent = `Number: ${inputValue}, Date: ${currentDate.toLocaleDateString()}, Time: ${currentDate.toLocaleTimeString()}`;

                var logList = document.getElementById('outputLogList');
                logList.appendChild(logEntry);

                totalAccount += inputValue;
                updateOutputTotal();

            } else {
                alert('Please enter a valid number.');
            }

            // Clear the input field
            numberInput.value = '';
        }

        function subtractFromTotal() {
            var subtractInput = document.getElementById('subtractInput');
            var categoryInput = document.getElementById('categoryInput');
            
            var subtractValue = parseFloat(subtractInput.value);
            var categoryName = categoryInput.value.trim();

            if (!isNaN(subtractValue) && categoryName !== '') {
                var currentDate = new Date();
                var outputCategory = document.getElementById('outputCategory');
                outputCategory.textContent = `Category: ${categoryName}`;

                var logEntry = document.createElement('li');
                logEntry.textContent = `Subtracted: ${subtractValue}, Date: ${currentDate.toLocaleDateString()}, Time: ${currentDate.toLocaleTimeString()}`;

                var logList = document.getElementById('outputLogList');
                logList.appendChild(logEntry);

                totalAccount -= subtractValue;
                updateOutputTotal();

            } else {
                alert('Please enter a valid subtract value and category.');
            }

            // Clear the input fields
            subtractInput.value = '';
            categoryInput.value = '';
        }

        function updateOutputTotal() {
            var outputTotalDisplay = document.getElementById('outputTotalDisplay');
            outputTotalDisplay.textContent = totalAccount.toFixed(2); // Display total with 2 decimal places
        }
    </script>
</body>
</html>
