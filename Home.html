<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        #card {
            width: 50%;
            box-sizing: border-box;
            background-color: #f0f0f0;
            padding: 20px;
        }

        #log {
            text-align: left;
            margin-top: 20px;
        }

        #total {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="card">
        <div id="total">
            <h2>Total:</h2>
            <h2 id="totalDisplay">0</h2>
        </div>

        <h1>Deposite</h1>
        <label for="numberInput">Enter the amount:</label>
        <input type="number" id="numberInput">
        <button onclick="logNumber()">Deposite</button>

        <div id="log">
            <h2>receipts:</h2>
            <ul id="logList"></ul>
        </div>
    </div>

    <script>
        function logNumber() {
            var numberInput = document.getElementById('numberInput');
            var inputValue = parseFloat(numberInput.value);

            if (!isNaN(inputValue)) {
                var currentDate = new Date();
                var logEntry = document.createElement('li');
                logEntry.textContent = `Number: ${inputValue}, Date: ${currentDate.toLocaleDateString()}, Time: ${currentDate.toLocaleTimeString()}`;

                var logList = document.getElementById('logList');
                logList.appendChild(logEntry);

                updateTotal(inputValue);
            } else {
                alert('Please enter a valid number.');
            }

            // Clear the input field
            numberInput.value = '';
        }

        function updateTotal(number) {
            var totalDisplay = document.getElementById('totalDisplay');
            var currentTotal = parseFloat(totalDisplay.textContent);
            var newTotal = currentTotal + number;
            totalDisplay.textContent = newTotal.toFixed(2); // Display total with 2 decimal places
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        #card {
            width: 33.33%;
            box-sizing: border-box;
            background-color: #f0f0f0;
            padding: 20px;
        }

        #log {
            text-align: left;
            margin-top: 20px;
        }

        #total {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="card">
        <h1>Transaction Logger</h1>

        <!-- Log Input Section -->
        <label for="numberInput">Enter a Number:</label>
        <input type="number" id="numberInput">
        <button onclick="logNumber()">Log</button>

        <!-- Subtract Input Section -->
        <label for="subtractInput">Subtract Amount:</label>
        <input type="number" id="subtractInput">

        <!-- Category Input Section -->
        <label for="categoryInput">Category:</label>
        <input type="text" id="categoryInput">

        <!-- Subtract Button -->
        <button onclick="subtractAndLog()">Subtract and Log</button>

        <!-- Log and Total Section -->
        <div id="log">
            <h2>Log:</h2>
            <ul id="logList"></ul>
        </div>

        <div id="total">
            <h2>Total:</h2>
            <span id="totalDisplay">0</span>
        </div>
    </div>

    <script>
        function logNumber() {
            var numberInput = document.getElementById('numberInput');
            var inputValue = parseFloat(numberInput.value);

            if (!isNaN(inputValue)) {
                var currentDate = new Date();
                var logEntry = document.createElement('li');
                logEntry.textContent = `Number: ${inputValue}, Date: ${currentDate.toLocaleDateString()}, Time: ${currentDate.toLocaleTimeString()}`;

                var logList = document.getElementById('logList');
                logList.appendChild(logEntry);

                updateTotal(inputValue);
            } else {
                alert('Please enter a valid number.');
            }

            // Clear the input field
            numberInput.value = '';
        }

        function subtractAndLog() {
            var subtractInput = document.getElementById('subtractInput');
            var categoryInput = document.getElementById('categoryInput');
            
            var subtractValue = parseFloat(subtractInput.value);
            var categoryName = categoryInput.value.trim();

            if (!isNaN(subtractValue) && categoryName !== '') {
                var currentDate = new Date();
                var logEntry = document.createElement('li');
                logEntry.textContent = `Subtract: ${subtractValue}, Category: ${categoryName}, Date: ${currentDate.toLocaleDateString()}, Time: ${currentDate.toLocaleTimeString()}`;

                var logList = document.getElementById('logList');
                logList.appendChild(logEntry);

                updateTotal(-subtractValue);
            } else {
                alert('Please enter a valid subtract amount and category name.');
            }

            // Clear the input fields
            subtractInput.value = '';
            categoryInput.value = '';
        }

        function updateTotal(number) {
            var totalDisplay = document.getElementById('totalDisplay');
            var currentTotal = parseFloat(totalDisplay.textContent);
            var newTotal = currentTotal + number;
            totalDisplay.textContent = newTotal.toFixed(2); // Display total with 2 decimal places
        }
    </script>
</body>
</html>
